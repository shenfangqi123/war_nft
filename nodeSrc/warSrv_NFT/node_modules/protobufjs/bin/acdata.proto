package AcWar;
syntax = "proto3";

message Agent {
    required string agentType = 1;
    required float mpx = 2;
    required float mpy = 3;
    required int32 life = 4;
    required bool groupKill = 5;
    required bool isHero = 6;
    required float rot = 7;
    required float attackDura = 8;
    required string aid = 9;
    required string innerId = 10;
    required string role = 11;
    required int32 objectId = 12;
    required string actType = 13;
    required float size = 14;
    required int32 level = 15;
    optional float epx = 16;
    optional float epy = 17;
    optional string eid = 18;
    optional float esize = 19;

    optional float tpx = 20;
    optional float tpy = 21;

    optional string updown = 22;
}

message Info {
    repeated Agent base = 1;
    repeated Agent fort = 2;
    repeated Agent agent = 3;
    repeated Agent bullet = 4;
    repeated Agent rollLog = 5;
}
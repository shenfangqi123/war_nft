    <script language="javascript">
    	
    function fieldsToJson(ff) {
        var ret = [];
        for(var i=0;i<ff.length;i++) {
            var arr1 = [];
            for(var j=0;j<ff[i].length;j++) {
                var arr2 = [];
                arr2[0] = ff[i][j].x;
                arr2[1] = ff[i][j].y;

                arr1.push(arr2);
            }
            ret.push(arr1);
        }  
        console.log(JSON.stringify(ret));
    }

    function round(val) {
        return val.toFixed(1);
    }
